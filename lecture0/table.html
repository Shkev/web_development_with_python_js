<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Table</title>
    <style media="screen">
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td, th {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <!-- table tag starts a table -->
    <table>
      <!-- thead tag represents heading of table -->
      <thead>
        <!-- tr tag represents the table rows -->
        <tr>
          <!-- th tag represents the value of each heading of the table -->
          <th>Ocean</th>
          <th>Average Depth</th>
          <th>Maximum Depth</th>
        </tr>
      </thead>
      <!-- tbody tag represents the body of the table -->
      <tbody>
        <tr>
          <!-- td tag represents a data point in the table -->
          <td>Pacific Ocean</td>
          <td>4,280 m</td>
          <td>10,911 m</td>
        </tr>
        <tr>
          <td>Atlantic Ocean</td>
          <td>3,646 m</td>
          <td>8,486 m</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
