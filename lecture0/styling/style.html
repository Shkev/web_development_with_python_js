<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Styled Hello!</title>
    <!-- links to external css file -->
    <link rel="stylesheet" href="style.css">
  <body>
    <!-- style attribute allows us to use CSS to style the different parts of the site.
    It is used by typing "attribute:value", where attribute is the value you want to change
    and value is the value you want to give it. Add multiple attributes by putting a ";". -->
    <!-- <h1 style="color: blue; text-align: center">Welcome to My Webpage!</h1> -->
    <!-- the id attribute allows you to reference a specific html element by that unique name -->
    <!-- the class attrbute allows you to give a not necessarily unique name to elements. -->
    <h1 id='foo' class='head'>Heading 1</h1>
    <h1>Heading 2</h1>
    <h1 class='head'>Heading 3</h1>
    Hello, world
  </body>
</html>
