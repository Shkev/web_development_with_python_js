<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Hover Button</title>
    <style media="screen">
      button {
        width: 200px;
        height: 50px;
        font-size: 24px;
        background-color: green;
      }

      /* ':hover' is a css pseudoclass which modifies an object when the mouse
      hovers over it. */
      button:hover {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <button type="button" name="click">Click Me!</button>
  </body>
</html>
