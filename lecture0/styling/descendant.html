<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Descendant</title>
    <style media="screen">
      /* '>' tells css to only change all tags that are direct children of the first tag */
      /* a space between tags tells css to only change all tags that are children of the first tag */
      ul > li {
        color: blue;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>list item 1</li>
      <li>list item 2</li>
      <ul>
        <li>sublist item 1</li>
        <li>sublist item 2</li>
      </ul>
      <li>list item 3</li>
    </ol>
  </body>
</html>
