<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Responsive Page</title>
    <!-- tells the browser to set the website width to the device width (useful on mobile devices) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* @media styles the page differently based on the size of the page */
      @media (min-width: 600px) {
        body {
          background-color: green;
        }
      }

      @media (max-width: 599px) {
        body {
          background-color: blue;
        }
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my Webpage!</h1>
  </body>
</html>
