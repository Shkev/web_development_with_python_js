<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Attribute</title>
    <style media="screen">
      a {
        color: orange;
      }

      /* the brackets tell css to only apply the styling to tags that have the specified attriute(s) */
      a[href="https://facebook.com"] {
        color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="https://duckduckgo.com">DuckDuckGo</a></li>
      <li><a href="https://facebook.com">Facebook</a></li>
      <li><a href="https://startpage.com">Startpage</a></li>
    </ul>
  </body>
</html>
