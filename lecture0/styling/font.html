<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Font</title>
    <!-- font-family and font-size allows us to change the font and size of text.
    border adds a border around the html element. -->
    <style media="screen">
      div {
        border: 3px solid black;
        font-family: Arial, sans-serif;
        font-size: 28px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      Hello, world
    </div>
    Some more text.
  </body>
</html>
