<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Size</title>
    <!-- padding attribute adds space inside the html element to move things background
    margin adds space around an html element to move it on the page. -->
    <style media="screen">
      div {
        background-color: lightblue;
        width: 200px;
        height: 200px;
        padding: 20px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
      <div>
        Hello, world!
      </div>
  </body>
</html>
