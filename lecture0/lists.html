<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Lists</title>
  </head>
  <body>
    <h1>An Unordered List:</h1>
    <!-- ul tag for Unordered Lists -->
    <ul>
      <!-- li tag represents each element in the list -->
      <li>One Item</li>
      <li>Another Item</li>
      <li>Yet Another Item</li>
    </ul>
    <h1>An Ordered List:</h1>
    <!-- ol tag is for ordered Lists -->
    <ol>
      <li>First Element</li>
      <li>Second Element</li>
      <li>Third Element</li>
    </ol>
  </body>
</html>
