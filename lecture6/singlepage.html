<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page</title>
    <style>
        /* hiding all pages until the corresponding button is pressed */
        div {
            display: none;
        }
    </style>
    <script>

        function showPage(page)
        {
            //hiding all pages to prevent multiple pages from displaying at once
            document.querySelectorAll('div').forEach(div => {
                div.style.display = 'none';
            });
            //changes css of given page to stop hiding it
            document.querySelector(`#${page}`).style.display = 'block';
        }

        //when any button is clicked, access its dataset.page value and show that page
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('button').forEach(button => {
                button.onclick = function() {
                    showPage(this.dataset.page);
                };
            });
        });

    </script>
</head>
<body>
    <button data-page="page1">Page 1</button>
    <button data-page="page2">Page 2</button>
    <button data-page="page3">Page 3</button>
    <div id="page1">
        <h1>This is Page 1</h1>
    </div>
    <div id="page2">
        <h1>This is Page 2</h1>
    </div>
    <div id="page3">
        <h1>This is Page 3</h1>
    </div>
</body>
</html>
