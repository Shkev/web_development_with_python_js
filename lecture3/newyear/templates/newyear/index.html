{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Is it New Year's?</title>
    <!-- accesses the static files as the link to the css file -->
    <link href="{% static 'newyear/styles.css' %}" rel="stylesheet">
  </head>
  <body>
    <!-- the brace and % allow the use of logic with django -->
    {% if newyear %}
      <h1>YES</h1>
    {% else %}
      <h1>NO</h1>
    {% endif %}
  </body>
</html>
