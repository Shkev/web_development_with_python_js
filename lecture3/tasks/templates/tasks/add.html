
{% extends "tasks/layout.html" %}

{% block body %}
  <h1>Add Task</h1>
  <!-- post method used to enter data into a form -->
  <form action="{% url 'tasks:add' %}" method="post">
    <!-- adds csrf security to prevent forging a request -->
    {% csrf_token %}
    {{ form }}
    <input type="submit" name="" value="Submit">
  </form>
  <a href="{% url 'tasks:index' %}">View Tasks</a>
{% endblock %}
